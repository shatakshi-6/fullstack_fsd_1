   <html>
<header>
    
</header>
<body>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" aria-required="true" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" aria-required="true" required>
    
        <p id="password-help">Your password must be 8-16 characters long.</p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" aria-describedby="password-help" required>
    
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    
   </html>
